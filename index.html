<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social UI</title>

    <link rel="stylesheet" href="css/main.css">

    <!-- font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body class="body">
        <div class="body__line">
            <div class="header">
                <div class="header__top-bar">
                    <div class="social_ui">
                        <p><b>SOCIAL UI</b></p>
                    </div>
                    <div class="notifications"></div>
                    <div class="users"></div>
                    <div class="messages"></div>
                    <div class="user">
                        <a href="">John Doe<i></i></a>
                    </div>
                    <div class="search"></div>
                    <div class="log_out"></div>
                </div>
                <div class="header__secondary-bar">
                    <ul class="nav">
                        <li class="nav_active"><a href="#">Dialogues</a></li>
                        <li><a href="#">Photos</a></li>
                        <li><a href="#">Videos</a></li>
                        <li><a href="#">Music</a></li>
                        <li><a href="#">Communities</a></li>
                    </ul>
                </div>
            </div>
        </div>  
        
        <div class="body__line">
            <div class="profile">
                <div class="profile__user">
                    <div class="avatar"></div>
                    <div class="name-and-stat">
                        <h1>John Doe</h1>
                        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit</p>
                    </div>
                </div>
                <div class="profile__status">
                    <p>1121<br/>Follower</p>
                    <p>5.356<br/>Following</p>
                    <p>502<br/>Photos</p>
                    <p>789<br/>Videos</p>
                </div>
                <div class="profile__actions">
                    <button class="button button_huge button_dark" name="send-message">Send Message</button>
                    <button class="button button_huge button_light" name="add-friend">Add Friend</button>
                </div>
            </div>
        </div>

        <div class="body__cell">
                
        </div>
        <div class="body__cell">
            
        </div>
        <div class="body__cell">
            
        </div>
        <div class="body__line">

        </div>
</body>
</html>
